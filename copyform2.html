<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
    <style>
        body
        {
            margin: 0;
            padding: 20px;
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(251, 235, 205);
            
        }
        fieldset
        {
            margin-bottom: 20px;
            border: 2px solid darkcyan;
            padding: 10px 20px;
            border-radius: 8px;
        }
        legend
        {
            font-weight: bold;
            color: darkcyan;
        }
        label
        {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input, select, textarea, datalist
        {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"], input[type="checkbox"]
        {
            width: auto;
            margin-right: 5px;
        }
        button
        {
            background-color: darkcyan;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover
        {
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1>HTML 5 Elements Demo</h1>

    <!--text box-->
    <fieldset>
        <legend>Text Box</legend>
        <label for="textbox">Enter your name</label>
        <input type="text" placeholder="Full name">
    </fieldset>
    <!--Radio button-->
    <fieldset>
        <legend>Radio Button</legend>
        <label>Select your gender:</label>
        <label><input type="radio" name="gender" value="male">Male</label>
        <label ><input type="radio" name="gender" value="female">Female</label>
        <label for=""><input type="radio" name="gender" value="other">Other</label>
    </fieldset>

    <!--check box-->
    <fieldset>
        <legend>Check Box</legend>
        <label for="">Select your hobbies</label>
        <label for=""><input type="checkbox" name="" id="">Reading</label>
        <label for=""><input type="checkbox" name="" id="">Writing</label>
        <label for=""><input type="checkbox" name="" id="">Playing</label>
        <label for=""><input type="checkbox" name="" id="">Traveling</label>
    </fieldset>

    <!--selection box -->
    <fieldset>
        <legend>Selection Box</legend>
        <label for="">select your country:</label>
        <select name="country" id="selection" size="3">
            <option value="USA">USA</option>
            <option value="India">India</option>
            <option value="uk">UK</option>
            <option value="canada">Canada</option>
        </select>
    </fieldset>

    <!--Option box -->
    <fieldset>
        <legend>Option Box</legend>
        <label for="">Select your favourite color:</label>
        <select name="Color" id="">
            <option value="red">Red</option>
            <option value="orange">orange</option>
            <option value="green">green</option>
            <option value="pink">pink</option>
            <option value="yellow">yellow</option>
        </select>
    </fieldset>

    <!--TextArea Box-->
    <fieldset>
        <legend>TextArea Box</legend>
        <label for="">Enter your address</label>
        <textarea name="textarea" id="address" rows="4" placeholder="Type your address"></textarea>
    </fieldset>

    <!--label-->
    <fieldset>
        <legend>label</legend>
        <label for="email">Enter your email</label>
        <input type="email" name="email" id="email" placeholder="type your email email">
    </fieldset>

    <!--fieldset and legend-->
    <fieldset>
        <legend>Fieldset and Legend</legend>
        <label for="phone">Enter your phone number</label>
        <input type="tel" placeholder="Type your mobile number">
    </fieldset>

    <!--Datalist-->
    <fieldset>
        <legend>Datalist</legend>
        <label for="datalist">Select your programming language:</label>
        <input type="text" name="" id="datalist" list="language" placeholder="Start typing.....">
        <datalist id="language">
            <option value="JavaScript"></option>
            <option value="Python"></option>
            <option value="Java"></option>
            <option value="Opps"></option>
            <option value="Ruby"></option>
        </datalist>
    </fieldset>

    <button type="submit">Submit</button>
</body>
</html>
